MXROOT=/opt/mcm
MXVERSION=2.00

BUILD_DIR=$MXROOT/build
INSTALL_DIR=$MXROOT/$MXVERSION

SOFTWARE_DIR=$BUILD_DIR/software
TEMPDIR=$BUILD_DIR/temp
LOGDIR=$BUILD_DIR/logs
CONFDIR=$BUILD_DIR/conf

COMPILER_PATH=/opt/solstudio12.2

PYTHON_PATH=$INSTALL_DIR/python64

LD_LIBRARY_PATH=$INSTALL_DIR/lib:$PYTHON_PATH/lib
export LD_LIBRARY_PATH

COREPATH=$PYTHON_PATH/bin:$INSTALL_DIR/bin:/usr/sbin:/usr/bin:$COMPILER_PATH/bin:/usr/ccs/bin
PATH=$COREPATH
export PATH

CC=$COMPILER_PATH/bin/cc
export CC

BUILD_PKGCONFIG=y
BUILD_XZ=y
BUILD_ICONV=y
BUILD_MAKE=y
BUILD_FFI=y
BUILD_PYTHON=y
BUILD_ELF=y
BUILD_GETTEXT=y
BUILD_GLIB=y
BUILD_PNG=y
BUILD_PIXMAN=y
BUILD_FREETYPE=y
BUILD_EXPAT=y
BUILD_FONTCONFIG=y
BUILD_CAIRO=y
BUILD_PANGO=y
BUILD_GD=y