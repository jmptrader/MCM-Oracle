<body>
<div class="container_12">

  <div id="navigation" class="grid_12">
    <& navigation.comp &>
  </div>

  <div class="clear"></div>

  <div id="title" class="grid_12">
    <% $title %>
  </div>

  <div class="clear"></div>

  <div id="form" class="grid_12">
    <form action="users.html" method="POST">
    <table cellspacing=1 width="100%">
    <tr>
      <th>Field</th>
      <th>Value</th>
    </tr>
    <tr>
      <td class="description">Login</td>
      <td class="entryfield"><input type="text" name="name" size="30"></td>
    </tr>
    <tr>
      <td class="description">First Name</td>
      <td class="entryfield"><input type="text" name="first_name" size="30"></td>
    </tr>
    <tr>
      <td class="description">Surname</td>
      <td class="entryfield"><input type="text" name="last_name" size="30"></td>
    </tr>
    <tr>
      <td class="description">Location</td>
      <td>
        <select name="location">
          <option></option>
%  foreach my $location ( @locations ) {
          <option><% $location %></option>
%  }
        </select>
      </td>
    </tr>
    <tr>
      <td class="description">Type</td>
      <td>
        <select name="type">
          <option></option>
%  foreach my $type ( @types ) {
          <option><% $type %></option>
%  }
        </select>
      </td>
    </tr>
    <tr>
      <td class="description">Disabled</td>
      <td class="entryfield"><input type="checkbox" name="disabled"></td>
    </tr>
    </table>

    <input type="submit" class="button" name="action" value=" Search ">
    <input type="button" class="button" value=" Cancel " onClick="history.back()">
    </form>
  </div>

</div>
</body>

<%init>
  my $title = 'Search Users';
  my @locations = Mx::Auth::User->locations;
  my @types     = Mx::Auth::User->types;
</%init>
