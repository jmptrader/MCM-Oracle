<FILESYSTEMS>

  <fxc_local_user>
    mountpoint         = /lch/fxclear/$MXUSER
    type               = local
    alert              = yes
    historize          = yes
    warning_threshold  = 90
    fail_threshold     = 95
  </fxc_local_user>

  <fxc_local_data>
    mountpoint         = /lch/fxclear/data/$MXENV
    type               = local
    alert              = yes
    historize          = yes
    warning_threshold  = 90
    fail_threshold     = 95
  </fxc_local_data>

  <fxc_nfs_data>
    mountpoint         = /nfs/data/$MXENV
    type               = nfs
    alert              = yes
    historize          = yes
    warning_threshold  = 90
    fail_threshold     = 95
  </fxc_nfs_data>

  <fxc_nfs_murex>
    mountpoint         = /nfs/murex/$MXUSER
    type               = nfs
    alert              = yes
    historize          = yes
    warning_threshold  = 90
    fail_threshold     = 95
  </fxc_nfs_murex>

</FILESYSTEMS>
