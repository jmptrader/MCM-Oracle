binary = ./mx
params = /dbname:$MXENV \
         /TIMER \
         /SI_TIMER \
         /RTI_TIMER \
         /OSP_TIMER:ON \
         /WAREHOUSE_TIMER \
         /MXJ_LOG_LEVEL:2 \
         /RDBMS_Statistics:__MXID__.:2
<environment>
  LD_LIBRARY_PATH = $LD_LIBRARY_PATH
  LOGGING_DIR     = $FE_HOME/cfg/murex
  HOME            = $MXENV_ROOT
</environment>
