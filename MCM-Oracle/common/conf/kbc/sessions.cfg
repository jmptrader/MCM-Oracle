      HOME   = $MXENV_ROOT
    </environment>
  </MXTESTMACRO>
  
  <MXDEBUG>
    <<include arguments.cfg>>
    binary     = ./mx
    params     = /dbname:$MXENV \
                 /TIMER \
                 /SI_TIMER \
                 /MXJ_LOG_LEVEL:2 \
                 /RDBMS_Statistics:__MXID__.:1
