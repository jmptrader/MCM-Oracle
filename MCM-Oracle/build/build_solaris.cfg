MXROOT=/opt/mcm
MXVERSION=2.00

BUILD_DIR=$MXROOT/build

INSTALL_PATH=$MXROOT/$MXVERSION

PYTHON_PATH=$INSTALL_PATH/python64

COMPILER_PATH=/opt/solstudio12.2

SOFTWARE_DIR=$BUILD_DIR/software
TEMPDIR=$BUILD_DIR/temp
LOGDIR=$BUILD_DIR/logs
CONFDIR=$BUILD_DIR/conf

export LD_LIBRARY_PATH=$INSTALL_PATH/lib:$PYTHON_PATH/lib

COREPATH=$PYTHON_PATH/bin:$INSTALL_PATH/bin:/usr/sbin:/usr/bin:$COMPILER_PATH/bin:/usr/ccs/bin
export PATH=$COREPATH

export CC=$COMPILER_PATH/bin/cc

BUILD_PKGCONFIG=y
BUILD_XZ=y
BUILD_ICONV=y
BUILD_MAKE=y
BUILD_FFI=y
BUILD_PYTHON=y
BUILD_ELF=y
BUILD_GETTEXT=y
BUILD_GLIB=y
BUILD_PNG=y
BUILD_PIXMAN=y
BUILD_FREETYPE=y
BUILD_EXPAT=y
BUILD_FONTCONFIG=y
BUILD_CAIRO=y
BUILD_PANGO=y
BUILD_GD=y